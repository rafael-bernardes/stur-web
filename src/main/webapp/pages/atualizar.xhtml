<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<h:form>
		    <div align="center" >
		    	<p:fieldset style="max-width: 800px">
				<h:outputText value="Nesta funcionalidade, é possível coletar dados geográficos atualizados providos pelo Módulo de Informações Municipais Georreferenciadas"/>
				</p:fieldset>
			</div>
			<div align="center" style="margin-top: 2em;">
				<p:selectBooleanCheckbox itemLabel="IBGE" value="#{atualizacao.ibge}" id="ibge"></p:selectBooleanCheckbox>
				<p:selectBooleanCheckbox itemLabel="Satélite" value="#{atualizacao.satelite}" id="satelite"></p:selectBooleanCheckbox>
			</div>
			<div align="center" style="margin-top: 2em;">
				<p:selectBooleanCheckbox itemLabel="Autenticar" value="#{atualizacao.adicionarIdentificacao}"></p:selectBooleanCheckbox>
			</div>
			<div align="center" style="margin-top: 2em;">
				<p:commandButton value="Atualizar dados Geográficos" action="#{atualizacao.atualizarDados}" update=":header:growl ibge satelite"></p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
